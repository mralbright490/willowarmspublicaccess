<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Tune into Willow Arms Public Access, an offbeat internet TV channel featuring live streams, the Bonfire Podcast, unique music videos ([vibe]rations), experimental shows like 'POV: mom & dad are fighting again', and lo-fi streams ([iinnermission]). Discover weird online broadcasts.">
    <link rel="icon" href="wapabroadcastlogo.ico" type="image/x-icon">
    <style>
        /* ... (Your existing CSS styles) ... */

        /* --- New Bar Styles --- */
        .top-bar {
            background-color: #1a1a33;
            /* Match header background */
            color: #cccccc;
            display: flex;
            /* Use flexbox for horizontal layout */
            align-items: center;
            /* Center items vertically */
            justify-content: space-between;
            /* Space out items */
            padding: 10px 20px;
            /* Adjust padding as needed */
            margin-bottom: 25px;
            /* Space below the bar */
            border: 1px solid #005b5b;
            /* Match section border */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            /* Match section shadow */
            box-sizing: border-box;
            transition: background-color 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
        }

        .top-bar h2 {
            /* Style for the "wapa connections" heading */
            color: #00a3a3;
            border-bottom: none;
            /* Remove the bottom border */
            padding-bottom: 0;
            margin-bottom: 0;
            font-size: 1.3em;
            /* Adjust size as needed */
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
            max-width: 50%;
            /* Adjust as needed */
            transition: color 0.5s ease;
        }

        .theme-switcher {
            /* Style for the theme switcher */
            text-align: right;
            /* Align to the right */
            padding-top: 0;
            border-top: none;
            /* Remove top border */
            margin-top: 0;
            /* Remove top margin */
            color: #cccccc;
            transition: color 0.5s ease;
        }

        .theme-switcher label {
            margin-right: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .theme-switcher select {
            background-color: #1a1a33;
            color: #00e6e6;
            border: 1px solid #00a3a3;
            padding: 5px;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Style for dropdown arrow */
        .theme-switcher select {
            background-image: linear-gradient(45deg, transparent 50%, currentColor 50%), linear-gradient(135deg, currentColor 50%, transparent 50%);
            background-position: calc(100% - 15px) calc(1em + 2px), calc(100% - 10px) calc(1em + 2px);
            background-size: 5px 5px, 5px 5px;
            background-repeat: no-repeat;
            padding-right: 25px;
            /* Make space for arrow */
        }

        .theme-switcher select option {
            background-color: #1a1a33;
            /* Ensure options have a consistent background */
            color: #00e6e6;
        }

        /* ... (Your existing responsive styles) ... */

        @media (max-width: 768px) {
            /* Adjust top bar layout for smaller screens */
            .top-bar {
                flex-direction: column;
                /* Stack items vertically */
                align-items: flex-start;
                /* Align to the left */
            }

            .top-bar h2 {
                margin-bottom: 10px;
                /* Add space below heading */
                max-width: 100%;
                /* Full width */
            }

            .theme-switcher {
                text-align: left;
                /* Align left on small screens */
            }

            /* ... (Your existing responsive styles) ... */
        }
    </style>
</head>
<body>

    <button id="participate-button">Participate</button>

        <div id="popup-content">

    <header>
        <h2>// WILLOW ARMS PUBLIC ACCESS \\</h2>

    </header>

    <div class="top-bar">
        <section id="contact">
            <h2>[wapa connections]</h2>
            <p>Find all our links and ways to connect:</p>
            <div class="contact-button-container">
                <a href="https://taplink.cc/wapaccess" class="taplink-button" target="_blank"
                   rel="noopener noreferrer">
                    Links
                </a>
            </div>
        </section>
        <div class="theme-switcher">
            <label for="theme-select">Choose Theme:</label>
            <select id="theme-select">
                <option value="default">Default Theme</option>
                <option value="noire">Noire Theme</option>
                <option value="slade">Slade Theme</option>
                <option value="mr-johnson">Mr. Johnson Theme</option>
                <option value="albright">Albright Theme</option>
                <option value="riggin">Riggin Theme</option>
            </select>
        </div>
    </div>
    <main>
        <section id="livestream">
            <h2>[tune in]</h2>
            <div class="video-container">
                <iframe src="https://player.kick.com/willowarmspublicaccess" height="720" width="1280" frameborder="0"
                        scrolling="no" allowfullscreen="true"></iframe>
            </div>
        </section>

        </main>

    <footer>
        <p>&copy; 2025 Willow Arms Public Access. <br> Your source for offbeat internet TV.</p>
    </footer>

    </body>
</html>
